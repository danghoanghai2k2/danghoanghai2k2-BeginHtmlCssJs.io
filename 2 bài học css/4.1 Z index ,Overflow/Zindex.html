<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Z index</title>
      <link rel="stylesheet" href="Zindex.css" />
   </head>
   <body>
      <h1>Học về Z index</h1>
      <p>
         Thuộc z-indextính chỉ định thứ tự ngăn xếp của một phần tử (phần tử nào sẽ được đặt ở phía
         trước hoặc phía sau các phần tử khác).
      </p>
      <div class="boxed">
         <img
            src="https://cdn.imgbin.com/3/4/13/imgbin-mac-app-store-computer-icons-apple-jT1JT3yXuvX6Qh8xkN5rTGkza.jpg"
            alt="ảnh này không hiển lên"
         />
         <span>Bởi vì hình ảnh có chỉ số z là -1, nó sẽ được đặt phía sau văn bản</span>
      </div>
      <div class="boxed">
         <div class="boxed_one">one</div>
         <div class="boxed_two">two</div>
         <div class="boxed_three">three</div>
      </div>
   </body>
</html>
