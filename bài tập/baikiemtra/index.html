<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../thư viện/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../thư viện/bootstrap/js/bootstrap.js"></script>
    <script src="../../thư viện/fontawesome/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="../../thư viện/bootstrap/js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="khoi_main_chinh">
      <div class="main_chinh">
        <h1 class="text-info">Điền Thông Tin Vào Đây</h1>
        <div class="block_cha">
          <div class="block_con1 bodder_radus">
            <h2>Gửi Đi Một Tin Nhắn</h2>
            <table style="min-width: 100%">
              <tr>
                <td>
                  <div>
                    <p>First Name</p>
                    <form action="">
                      <input
                        class="redder"
                        type="text"
                        placeholder="Your First Name"
                        name=""
                        id=""
                      />
                    </form>
                  </div>
                </td>

                <td>
                  <div>
                    <p>Last Name</p>
                    <form action="">
                      <input
                        class="redder"
                        type="text"
                        placeholder="Your Last Name"
                        name=""
                        id=""
                      />
                    </form>
                  </div>
                </td>
              </tr>
              <!-- hết 1 hàng -->
              <tr>
                <td>
                  <div>
                    <p>Your Email</p>
                    <form action="">
                      <input
                        class="redder"
                        type="email"
                        placeholder="Your Email"
                        name=""
                        id=""
                      />
                    </form>
                  </div>
                </td>

                <td>
                  <div>
                    <p>Phone</p>
                    <form action="">
                      <input
                        class="redder"
                        type="number"
                        placeholder="0397248888"
                        name=""
                        id=""
                      />
                    </form>
                  </div>
                </td>
              </tr>
              <!-- hết hàng -->
            </table>
            <div class="textarea">
              <p style="color: aqua">Message</p>
              <form action="">
                <textarea
                  class="redder"
                  name=""
                  id=""
                  cols="88"
                  rows="6"
                  placeholder="Message"
                ></textarea>
              </textarea
                >
              </form>
              <button type="button" class="btn btn-info">Gửi Bài Lên</button>
            </div>
          </div>
          <div class="block_con2">
            <div class="block_flex1 padding bodder_radus">
              <h3 class="white">Liên Lạc</h3>
              <div class="clearfix white">
                <div class="div1 float_left">
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="div2 float_left">
                  <p>Địa chỉ hiện tại</p>
                  <p>Trường Đại Học Kinh Tế Kĩ Thuật</p>
                </div>
              </div>
              <!-- hết sp -->
              <div class="clearfix white">
                <div class="div1 float_left">
                  <i class="fa-regular fa-envelope-open"></i>
                </div>
                <div class="div2 float_left">
                  <p>danghoanghai@gmail.com</p>
                </div>
              </div>
              <div class="clearfix white">
                <div class="div1 float_left">
                  <i class="fa-solid fa-phone-volume"></i>
                </div>
                <div class="div2 float_left">
                  <p>Sdt: 038724....</p>
                </div>
              </div>
              <i class="fa-solid fa-phone-volume icon"></i>
              <i class="fa-brands fa-instagram icon"></i>
              <i class="fa-brands fa-square-facebook icon"></i>
              <i class="fa-brands fa-youtube icon"></i>
            </div>
            <div class="block_flex2 bodder_radus">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14955.142408436548!2d106.1698678!3d20.432902200000008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135e74fbc0fc26d%3A0xff60c706a2f7bde!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBLaW5oIHThur8gLSBL4bu5IHRodeG6rXQgQ8O0bmcgbmdoaeG7h3AgLSBDxqEgc-G7nyAxIE5hbSDEkOG7i25o!5e0!3m2!1svi!2s!4v1662455717615!5m2!1svi!2s"
                width="400"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
